{% extends 'base.html' %}
{% block title %}contact
{% endblock title %}
{% block body  %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x350/?phone,contact" class="d-block w-100" alt="..."></div>
<div class="container py-4">
    <h1 class="text-center">contact us</h1>
    
        <form method="POST" action="/contact">
        {% csrf_token %}
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone no.</label>
                <input type="number" class="form-control" id="Phone" name="phone" placeholder="Enter your Phone no.">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Tell me what about contact me for ...</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
    {% endblock body  %}
